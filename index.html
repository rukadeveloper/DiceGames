<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>주사위 <span>게임</span></h2>
      <div class="reset-button">
        <button>Reset</button>
      </div>
      <div class="dice-button">
        <button>Load Dice</button>
      </div>
      <div class="hold-button">
        <button>Hold Dice</button>
      </div>
      <div class="users">
        <div class="client-1 active">
          <h2>Client 1</h2>
          <div class="current">Current Score</div>
          <div class="current-score">
            <div>0</div>
            <div>0</div>
          </div>
          <div class="current-no-update-score">
            <div>CURRENT</div>
            <div></div>
          </div>
        </div>
        <div class="client-2">
          <h2>Client 2</h2>
          <div class="current">Current Score</div>
          <div class="current-score">
            <div>0</div>
            <div>0</div>
          </div>
          <div class="current-no-update-score">
            <div>CURRENT</div>
            <div>10</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
